apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web
  namespace: argocd
spec:
  project: default
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  source:
    repoURL: 'https://github.com/harsh2478/GitOps-Training.git'
    path: Production
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true

